<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
    <title>CeaSaR</title>
    <link rel="icon" type="image/png" href="images/Logo2.png">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <!-- main body -->
    <section>
        <div class="container-fluid page">
            <h1>Contact Us</h1>
            <div class="item">
                <!-- Left-image-part -->
                <div class="contact">
                    <div class="left-heading">Let's have a talk</div>
                    <img src="images/help.jpg" alt="" class="picture">
                    <div class="media">
                        <span class="left-text">For more Info:</span>
                        <ul class="media-icons">
                            <li class="icons-length"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li class="icons-length"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                            <li class="icons-length"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                            <li class="icons-length"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- Form page -->
                <div class="submit-form">
                    <h3 class="right-heading text">Contact Us</h3>
                    <form action="" class="form-thing">
                        <div class="input-field">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-field">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="submit-button" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- back to top -->
    <a href="#" class="to-top"><i class="fa-solid fa-chevron-up"></i></a>
    <!-- footer -->
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
